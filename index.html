<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penta PDF - Herramientas PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .tools {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .tool {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .tool h3 {
      margin-bottom: 10px;
    }
    .tool button {
      padding: 10px 15px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tool button:hover {
      background-color: #357ABD;
    }
    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Penta PDF - Herramientas PDF Todo en Uno</h1>
  </header>
  <section class="tools">
    <!-- Comprimir PDF usando PDF.js y pdf-lib -->
    <div class="tool">
      <h3>Comprimir PDF</h3>
      <input type="file" id="compressInput" accept="application/pdf">
      <button onclick="compressPDF()">Usar</button>
    </div>

    <!-- Rotar PDF -->
    <div class="tool">
      <h3>Rotar PDF</h3>
      <input type="file" id="rotateInput" accept="application/pdf">
      <button onclick="rotatePDF()">Usar</button>
    </div>

    <!-- Convertir JPG a PDF -->
    <div class="tool">
      <h3>JPG a PDF</h3>
      <input type="file" id="jpgInput" accept="image/jpeg">
      <button onclick="jpgToPDF()">Usar</button>
    </div>
  </section>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <script>
    async function jpgToPDF() {
      const input = document.getElementById('jpgInput');
      const file = input.files[0];
      if (!file) return alert('Selecciona una imagen JPG');

      const reader = new FileReader();
      reader.onload = async function () {
        const jpgBytes = new Uint8Array(reader.result);
        const pdfDoc = await PDFLib.PDFDocument.create();
        const jpgImage = await pdfDoc.embedJpg(jpgBytes);
        const page = pdfDoc.addPage([jpgImage.width, jpgImage.height]);
        page.drawImage(jpgImage, {
          x: 0,
          y: 0,
          width: jpgImage.width,
          height: jpgImage.height,
        });
        const pdfBytes = await pdfDoc.save();
        download(pdfBytes, 'imagen_convertida.pdf', 'application/pdf');
      };
      reader.readAsArrayBuffer(file);
    }

    async function rotatePDF() {
      const input = document.getElementById('rotateInput');
      const file = input.files[0];
      if (!file) return alert('Selecciona un archivo PDF');

      const reader = new FileReader();
      reader.onload = async function () {
        const pdfBytes = new Uint8Array(reader.result);
        const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
        const pages = pdfDoc.getPages();
        for (const page of pages) {
          const rotation = page.getRotation().angle + 90;
          page.setRotation(rotation);
        }
        const newPdf = await pdfDoc.save();
        download(newPdf, 'pdf_rotado.pdf', 'application/pdf');
      };
      reader.readAsArrayBuffer(file);
    }

    async function compressPDF() {
      const input = document.getElementById('compressInput');
      const file = input.files[0];
      if (!file) return alert('Selecciona un archivo PDF');

      const reader = new FileReader();
      reader.onload = async function () {
        const pdfBytes = new Uint8Array(reader.result);
        const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
        const newPdf = await pdfDoc.save({ useObjectStreams: false });
        download(newPdf, 'pdf_comprimido.pdf', 'application/pdf');
      };
      reader.readAsArrayBuffer(file);
    }

    function download(bytes, filename, mime) {
      const blob = new Blob([bytes], { type: mime });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
